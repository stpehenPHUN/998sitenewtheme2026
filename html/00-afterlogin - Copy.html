                </style>
                <div class="banner swiper js-banner">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide banner-slide" data-bg="../image/banner-testing.png"></div>
                        <div class="swiper-slide banner-slide" data-bg="../image/banner-testing.png"></div>
                        <div class="swiper-slide banner-slide" data-bg="../image/banner-testing.png"></div>
                        <div class="swiper-slide banner-slide" data-bg="../image/banner-testing.png"></div>
                        <div class="swiper-slide banner-slide" data-bg="../image/banner-testing.png"></div>
                    </div>

                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        if (typeof Swiper === 'undefined') return;

                        /* ========= 可调参数区 ========= */
                        const BP_MOBILE_MAX = 767;
                        const BP_TABLET_MAX = 1024;

                        // >1024 视为 desktop 的基准张数
                        const DESKTOP_OPEN_COUNT = 2;     // sidebar 展开（nav slide 出来）
                        const DESKTOP_CLOSED_COUNT = 3;   // sidebar 收起（rail）

                        // 768~1024：比 desktop 少几张（想少2就改 2）
                        const TABLET_DELTA = 1;

                        const SPACE_BETWEEN = 16;
                        const SPEED = 400;
                        /* ============================ */

                        const bannerEl = document.querySelector('.js-banner');
                        if (!bannerEl) return;

                        // 1) data-bg -> background-image（一次性）
                        bannerEl.querySelectorAll('.swiper-slide[data-bg]').forEach(slide => {
                            const url = slide.dataset.bg;
                            if (!url) return;
                            slide.style.backgroundImage = `url("${url}")`;
                            slide.style.backgroundPosition = 'center';
                            slide.style.backgroundSize = 'cover';
                            slide.style.backgroundRepeat = 'no-repeat';
                        });

                        // 2) 初始化 Swiper（轮播本体）
                        const swiper = new Swiper(bannerEl, {
                            slidesPerView: 1,
                            spaceBetween: SPACE_BETWEEN,
                            speed: SPEED,
                            loop: false,
                            pagination: {
                                el: bannerEl.querySelector('.swiper-pagination'),
                                clickable: true,
                            },
                            navigation: {
                                nextEl: bannerEl.querySelector('.swiper-button-next'),
                                prevEl: bannerEl.querySelector('.swiper-button-prev'),
                            },
                        });

                        const isSidebarClosed = () => document.body.classList.contains('sidebar-close');

                        function clamp(n, min, max) {
                            return Math.max(min, Math.min(max, n));
                        }

                        function getSlidesPerView() {
                            const w = window.innerWidth;

                            // mobile：永远 1
                            if (w <= BP_MOBILE_MAX) return 1;

                            const desktopBase = isSidebarClosed() ? DESKTOP_CLOSED_COUNT : DESKTOP_OPEN_COUNT;

                            // tablet：比 desktop 少 TABLET_DELTA（至少 1）
                            if (w <= BP_TABLET_MAX) {
                                return clamp(desktopBase - TABLET_DELTA, 1, desktopBase);
                            }

                            // desktop
                            return desktopBase;
                        }

                        function updateBanner() {
                            const target = getSlidesPerView();
                            if (swiper.params.slidesPerView === target) return;

                            swiper.params.slidesPerView = target;
                            swiper.update();
                        }

                        // 3) 首次应用
                        updateBanner();

                        // 4) sidebar 状态变化（body class 变化）时更新
                        const observer = new MutationObserver(updateBanner);
                        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

                        // 5) resize 更新（跨断点）
                        window.addEventListener('resize', updateBanner);
                    });
                </script>

    <script>
        //side menu
        document.addEventListener('DOMContentLoaded', () => {
            const BP_MOBILE_MAX = 767;
            const body = document.body;

            const isMobile = () => window.innerWidth <= BP_MOBILE_MAX;

            /* ===== 工具：跳一帧加/删 class，避免首屏/切换抖动 ===== */
            function addClassNextFrame(className) {
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        body.classList.add(className);
                    });
                });
            }

            function removeClassNextFrame(className) {
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        body.classList.remove(className);
                    });
                });
            }

            /* ===== 统一的 open 状态（desktop + mobile 都用） ===== */
            const setSidebarOpen = (open) => {
                if (open) addClassNextFrame('sidebar-open');
                else removeClassNextFrame('sidebar-open');
            };
            const isSidebarOpen = () => body.classList.contains('sidebar-open');

            /* ===== desktop 的 rail 收起状态 ===== */
            const setDesktopClosed = (closed) => {
                body.classList.toggle('sidebar-close', !!closed);
            };
            const isDesktopClosed = () => body.classList.contains('sidebar-close');

            /* ===== Breakpoint 切换时的默认状态 ===== */
            let lastMode = null;
            function applyDefaults(force = false) {
                const mode = isMobile() ? 'mobile' : 'desktop';
                if (!force && mode === lastMode) return;
                lastMode = mode;

                if (mode === 'mobile') {
                    // mobile 默认关（推走）
                    setDesktopClosed(false); // 清 desktop 状态
                    setSidebarOpen(false);
                } else {
                    // desktop 默认开（展开）
                    setSidebarOpen(true);
                    setDesktopClosed(false);
                }
            }

            /* ===== Click handling ===== */
            document.addEventListener('click', (e) => {
                const btn = e.target.closest?.('[data-action="toggle-sidebar"]');
                if (!btn) return;

                e.preventDefault();

                if (isMobile()) {
                    // mobile：只开/关 sidebar-open
                    setSidebarOpen(!isSidebarOpen());
                } else {
                    // desktop：在 open(展开) 与 close(rail) 之间切换（互斥）
                    if (isDesktopClosed()) {
                        // 从 rail -> 展开
                        setDesktopClosed(false);
                        setSidebarOpen(true);
                    } else {
                        // 从 展开 -> rail
                        setSidebarOpen(false);
                        setDesktopClosed(true);
                    }
                }
            });

            /* ===== main 点击关闭（可选：仅 mobile） ===== */
            document.querySelector('main')?.addEventListener('click', () => {
                if (isMobile() && isSidebarOpen()) {
                    setSidebarOpen(false);
                }
            });

            applyDefaults(true);
            window.addEventListener('resize', () => applyDefaults(false));
        });

    </script>

</svg>
`;


        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.btn-fav');
            if (!btn) return;

            e.preventDefault();

            const item = btn.closest('.vender');
            if (!item) return;

            const isFav = item.dataset.fav === 'true';
            const badge = item.querySelector('.fav-badge');

            if (isFav) {
                // 取消收藏
                item.removeAttribute('data-fav');
                badge?.remove();
            } else {
                // 加收藏
                item.dataset.fav = 'true';

                if (!badge) {
                    const span = document.createElement('span');
                    span.className = 'fav-badge';
                    span.innerHTML = FAV_SVG;
                    item.prepend(span);
                }
            }
        });
    </script>
